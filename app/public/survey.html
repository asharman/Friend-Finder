    <script type="text/javascript">
      console.log("working");

      $("#submitButton").on("click", e => {
        e.preventDefault();
        let newFriend = {
          name: $("#name")
            .val()
            .trim(),
          image: $("#photo")
            .val()
            .trim(),
          scores: []
        };
        for (question of document.getElementsByClassName("question")) {
          newFriend.scores.push(parseInt(question.value));
        }

        console.log(newFriend);

        $.post("/api/friends", newFriend, response => {
          if (response) {
            console.log(response);
          }
        });
      });
    </script>
